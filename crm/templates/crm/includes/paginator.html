{% load i18n %}

<nav class="mt-4" aria-label="{% trans 'Page navigation' %}">
    <ul class="pagination justify-content-center">
        {% if page_obj.has_previous %}
        <li class="page-item">
            <a class="page-link" href="?{{ cleaned_query_params }}&page=1"
                aria-label="{% trans 'First' %}">{% trans 'First' %}
                <!-- <span aria-hidden="true">&#8676;</span> -->
            </a>
        </li>
        <li class="page-item">
            <a class="page-link"
                href="?{{ cleaned_query_params }}&page={{ page_obj.previous_page_number }}"
                aria-label="{% trans 'Previous' %}">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        {% endif %}

        <li class="page-item active">
            <span class="page-link">{% trans 'Page' %} {{ page_obj.number }} / {{ page_obj.paginator.num_pages }}</span>
        </li>

        {% if page_obj.has_next %}
        <li class="page-item">
            <a class="page-link"
                href="?{{ cleaned_query_params }}&page={{ page_obj.next_page_number }}"
                aria-label="{% trans 'Next' %}">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
        <li class="page-item">
            <a class="page-link"
                href="?{{ cleaned_query_params }}&page={{ page_obj.paginator.num_pages }}"
                aria-label="{% trans 'Last' %}">{% trans 'Last' %}
                <!-- <span aria-hidden="true">&#8677;</span> -->
            </a>
        </li>
        {% endif %}
    </ul>
</nav>
